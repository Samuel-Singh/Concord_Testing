flows:
  LinuxInfo:
    - checkpoint: "Start"
    - checkpoint: "User Input"
    - form: linux_server
    - checkpoint: "Run Playbook"
    - call: teams
    - task: ansible
      in:
        config:
          defaults:
            forks: 50
          ssh_connection:
            pipelining: True
        auth:
          privateKey:
            user: concord-server
            secret:
              org: "Samuel_Org"
              name: Samuel_GitHub_Key
        playbook: playbook/Linux_Info.yml
        inventoryFile: inventory.ini
        extraVars:
          target_hosts: ${linux_server.target}
      out: playbookResult
